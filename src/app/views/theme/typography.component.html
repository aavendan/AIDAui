<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-6 col-md-5">
      <div class="card">
        <div class="card-header">
          <i class="icon-layers"></i> Input text
        </div>
        <div class="card-body">

          <div class="form-group row">
            <label class="col-md-5 col-form-label" for="select1">Tenses</label>
            <div class="col-md-7">
              <select #selectModel name="select1" class="form-control" (change)="modelChanged($event)">
                <option value="-1">Select a model</option>
                <option value="{{i}}" *ngFor="let model of models; let i = index">{{model.label}}</option>
              </select>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-md-5 col-form-label" for="select2">Type of exercise</label>
            <div class="col-md-7">
              <select id="select2" name="select2" class="form-control">
                <option value="0">Fill in the gap</option>
              </select>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-md-12">
              <textarea 
                #inputText
                name="textarea-input" 
                rows="9" 
                class="form-control" 
                placeholder="Paste your text here"
                [ngModel]="inputtext" 
                (ngModelChange)="inputTextArea($event)"></textarea>
            </div>
          </div>

        </div>
      </div>
    </div>
    <div #exercise class="col-sm-6 col-md-7 hidden">
      <div class="card">
        <div class="card-header d-flex justify-content-between">
          <div>Tense: <b> {{tense}}</b></div>
          <div class="btn-group" dropdown placement="top left">
            <button type="button" class="btn btn-success" (click)="openModal(template)">Save Exercise</button>
            <!-- <button dropdownToggle type="button" class="btn btn-primary dropdown-toggle">
              Save <span class="caret"></span>
            </button>
            <ul *dropdownMenu class="dropdown-menu dropdown-menu-right" role="menu">
              <li  role="menuitem"><a  class="dropdown-item" >a</a></li>
            </ul> -->
          </div>

        </div>
        <div class="card-body">
          <app-exercise [block]="block" [gaps]="gaps" [text]="text"></app-exercise>
        </div>
      </div>    
    </div>
  </div>

  <ng-template #template>
    <div class="modal-header">
      <h3 class="modal-title pull-left">Save to ... </h3>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div *ngFor="let library of libraries; let i = index">
        <input type="checkbox" id="cbox{{i}}" value="{{library.evaluation}}">
        <!-- <label for="cbox{{i}}" class="library">{{library.course}} / {{library.book}} / {{library.chapter}} / {{library.evaluation}}</label> --> 
        <label for="cbox{{i}}" class="library"><span *ngFor="let key of keys.path"> {{library[key]}} / </span> {{library[keys.evaluation]}}</label>
      </div>
    </div>
    <div class="modal-footer">
      <div class="mx-auto">+ new library</div>
    </div>
  </ng-template>
